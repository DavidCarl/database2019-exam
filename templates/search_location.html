{% extends 'header.html' %}

{% block body%}
<div class="row" name="search-row">
    <form class="form-inline col-md-10">
        <!-- COMPLETE FORM LATER -->
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Latitude" id="lat">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Longitude" id="lng">
        </div>
        <button type="submit" class="btn btn-primary btn-lg my-2">Search</button>
        <div class="form-check my-2 my-sm-0">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="db-selector" id="db-selector1" value="mysql"
                    checked="">
                MySQL
            </label>
        </div>
        <div class="form-check my-2 my-sm-0">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="db-selector" id="db-selector2" value="mongo">
                Mongo DB
            </label>
        </div>
    </form>
</div>
<div class="row" name="response-row">
    <div class="col-md-12" name="response-div">
        <h1>Table with all books that's close to given geolocation</h1>
    </div>
</div>
<div class="row" name="result-row">
    <div class="col-md-12" name="result-div">
        Table
    </div>
</div>


{% endblock %}
